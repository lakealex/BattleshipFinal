<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains+Mono', monospace;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .grid-cell {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .radar-sweep {
            background: linear-gradient(90deg, transparent, rgba(34, 197, 94, 0.05), transparent);
            width: 200%;
            height: 100%;
            position: absolute;
            animation: sweep 4s linear infinite;
            pointer-events: none;
        }
        @keyframes sweep {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(6, 182, 212, 0.3);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(6, 182, 212, 0.5);
        }
    </style>
